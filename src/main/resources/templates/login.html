<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="container d-flex flex-column flex-md-row justify-content-center align-items-stretch mt-5">

    <!-- Sidebar  -->
    <div class="sidebar text-white d-flex flex-column justify-content-center align-items-center p-4">
      <h2 class="mb-3">Ainda não tem<br>conta?</h2>
      <p class="mb-4 text-center">Crie sua conta<br>clicando abaixo</p>
      <a th:href="@{/}" class="btn btn-light">CADASTRAR</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content p-4 flex-fill shadow-sm bg-white">
      <h1 class="mb-4">Faça login na sua conta</h1>

      <div th:if="${erro}" class="alert alert-danger text-center" th:text="${erro}"></div>
      <form th:action="@{/login}" method="post">
        
        <!-- Login -->
        <div class="form-group mb-3">
          <label for="login">Login</label>
          <input id="login" type="text" class="form-control" name="login" placeholder="Digite seu login" required>
        </div>

        <!-- Senha -->
        <div class="form-group mb-3">
          <label for="senha">Senha</label>
          <input id="senha" type="password" class="form-control" name="senha" placeholder="Digite sua senha" required>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="reset" class="btn btn-secondary">APAGAR</button>
          <button type="submit" class="btn btn-primary">LOGIN</button>
        </div>
      </form>

      <!-- O botão esqueci a senha, inicialmente não vai fazer nada -->
      <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none">Esqueci a senha</a>
      </div>
    </div>
  </div>
</body>
</html>
