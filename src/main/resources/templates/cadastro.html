<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Vendas</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100 shadow rounded overflow-hidden">
            
            <!-- Sidebar -->
            <div class="col-md-5 bg-dark text-white d-flex flex-column align-items-center justify-content-center p-4">
                <h2 class="mb-3">Já possui<br>acesso?</h2>
                <p class="text-center">Acesse a área de login clicando abaixo</p>
                <a th:href="@{/login}" class="btn btn-outline-light mt-3">ENTRAR</a>
            </div>
            
            <!-- Conteúdo principal -->
            <div class="col-md-7 bg-white p-5">
                <h1 class="mb-4 text-center">Crie sua conta</h1>
                
                <!-- Formulário -->
                <form th:action="@{/cadastro}" method="post" th:object="${usuario}">
                    
                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" th:field="*{senha}" class="form-control" placeholder="Senha" required>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <button type="reset" class="btn btn-light">APAGAR</button>
                        <button type="submit" class="btn btn-primary">CADASTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
