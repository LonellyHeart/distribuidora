<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Novo Cliente</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="container d-flex flex-column flex-md-row justify-content-center align-items-stretch mt-5">

    <!-- Sidebar -->
    <div th:insert="sidebar :: sidebar"></div>

    <!-- Conteúdo principal -->
    <div class="main-content p-4 flex-fill shadow-sm bg-white">
      <h1 class="mb-4 text-center">Cadastro de Novo Cliente</h1>

      <form th:action="@{/salvarCliente}" th:object="${cliente}" method="post">
        
        <!-- Nome -->
        <div class="form-group mb-3">
          <label for="nome">Nome Completo</label>
          <input id="nome" type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome completo" required>
          <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <!-- CPF -->
        <div class="form-group mb-3">
          <label for="cpf">CPF</label>
          <input id="cpf" type="text" class="form-control" th:field="*{cpf}" placeholder="Digite o CPF" required>
          <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
        </div>

        <!-- Contato -->
        <div class="form-group mb-3">
          <label for="contato">Contato</label>
          <input id="contato" type="text" class="form-control" th:field="*{contato}" placeholder="Digite o contato" required>
          <div class="text-danger" th:if="${#fields.hasErrors('contato')}" th:errors="*{contato}"></div>
        </div>

        <!-- Endereço -->
        <div class="form-group mb-3">
          <label for="endereco">Endereço</label>
          <input id="endereco" type="text" class="form-control" th:field="*{endereco}" placeholder="Digite o endereço" required>
          <div class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email">E-mail</label>
          <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="Digite o e-mail" required>
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="reset" class="btn btn-secondary">LIMPAR FICHA</button>
          <button type="submit" class="btn btn-primary">CADASTRAR</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
