<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Vendas - Sistema de Vendas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="container d-flex flex-column flex-md-row justify-content-center align-items-stretch mt-5">

    <!-- Sidebar -->
    <div th:insert="sidebar :: sidebar"></div>

    <!-- Conteúdo principal -->
    <div class="main-content p-4 flex-fill shadow-sm bg-white">
      <h1 class="mb-4 text-center">Vendas Registradas</h1>

      <!-- Botão para nova venda -->
      <div class="mb-3 text-right">
        <a th:href="@{/nova-venda}" class="btn btn-primary">Nova Venda</a>
      </div>

      <!-- Tabela de vendas -->
      <div class="table-responsive">
<table class="table venda-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Contato</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Unitário</th>
            <th>Desconto</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="venda : ${vendas}">
            <td th:text="${venda.id}"></td>
            <td th:text="${venda.nome}"></td>
            <td th:text="${venda.cpf}"></td>
            <td th:text="${venda.contato}"></td>
            <td th:text="${venda.item}"></td>
            <td th:text="${venda.quantidade}"></td>
            <td th:text="${venda.unitario}"></td>
            <td th:text="${venda.desconto}"></td>
            <td th:text="${venda.total}"></td>
        </tr>
    </tbody>
</table>

      </div>

      <!-- Botões inferior -->
      <div class="mt-4 d-flex justify-content-between">
        <a th:href="@{/logout}" class="btn btn-secondary">Sair do Sistema</a>
      </div>
    </div>
  </div>
</body>
</html>
