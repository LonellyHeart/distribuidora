<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Novo Fornecedor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="container d-flex flex-column flex-md-row justify-content-center align-items-stretch mt-5">

    <!-- Sidebar -->
    <div th:insert="sidebar :: sidebar"></div>

    <!-- Conteúdo principal -->
    <div class="main-content p-4 flex-fill shadow-sm bg-white">
      <h1 class="mb-4 text-center">Cadastro de Novo Fornecedor</h1>

      <form th:action="@{/salvarFornecedor}" th:object="${fornecedor}" method="post">
        
        <!-- Razão Social -->
        <div class="form-group mb-3">
          <label for="nome">Razão Social</label>
          <input id="nome" type="text" class="form-control" th:field="*{nome}" placeholder="Digite a razão social" required>
          <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <!-- CNPJ -->
        <div class="form-group mb-3">
          <label for="cnpj">CNPJ</label>
          <input id="cnpj" type="text" class="form-control" th:field="*{cnpj}" placeholder="Digite o CNPJ" required>
          <div class="text-danger" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
        </div>

        <!-- Endereço -->
        <div class="form-group mb-3">
          <label for="endereco">Endereço</label>
          <input id="endereco" type="text" class="form-control" th:field="*{endereco}" placeholder="Digite o endereço" required>
          <div class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
        </div>

        <!-- Contato -->
        <div class="form-group mb-3">
          <label for="telefone">Contato</label>
          <input id="telefone" type="text" class="form-control" th:field="*{telefone}" placeholder="Digite o telefone" required>
          <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
        </div>

        <!-- Informações adicionais (Não é obrigatoria) -->
        <div class="form-group mb-3">
          <label for="adicionais">Informações Adicionais</label>
          <textarea id="adicionais" class="form-control" th:field="*{adicionais}" placeholder="Digite as informações adicionais"></textarea>
          <div class="text-danger" th:if="${#fields.hasErrors('adicionais')}" th:errors="*{adicionais}"></div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="reset" class="btn btn-secondary">LIMPAR FICHA</button>
          <button type="submit" class="btn btn-primary">CADASTRAR</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
