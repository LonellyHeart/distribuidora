<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="container d-flex flex-column flex-md-row justify-content-center align-items-stretch mt-5">

    <!-- Sidebar -->
    <div th:insert="sidebar :: sidebar"></div>

    <!-- Conteúdo principal -->
    <div class="main-content p-4 flex-fill shadow-sm bg-white">
      <h1 class="mb-4 text-center">Cadastro de Produto</h1>

      <form th:action="@{/salvarProduto}" th:object="${produto}" method="post">
        
        <!-- Nome do Produto -->
        <div class="form-group mb-3">
          <label for="nome">Nome do Produto</label>
          <input id="nome" type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome do produto" required>
          <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <!-- Fornecedor -->
        <div class="form-group mb-3">
          <label for="fornecedor">Fornecedor</label>
          <select id="fornecedor" class="form-control" th:field="*{fornecedor}" required>
            <option value="" disabled selected>Selecione o fornecedor</option>
            <option th:each="forn : ${fornecedores}" 
                    th:value="${forn.id}" 
                    th:text="${forn.nome}">
            </option>
          </select>
          <div class="text-danger" th:if="${#fields.hasErrors('fornecedor')}" th:errors="*{fornecedor}"></div>
        </div>

        <!-- Volumetria -->
        <div class="form-group mb-3">
          <label for="volumetria">Volumetria</label>
          <input id="volumetria" type="text" class="form-control" th:field="*{volumetria}" placeholder="Digite a volumetria" required>
          <div class="text-danger" th:if="${#fields.hasErrors('volumetria')}" th:errors="*{volumetria}"></div>
        </div>

        <!-- Origem -->
        <div class="form-group mb-3">
          <label for="origem">Origem</label>
          <input id="origem" type="text" class="form-control" th:field="*{origem}" placeholder="Digite o país de origem" required>
          <div class="text-danger" th:if="${#fields.hasErrors('origem')}" th:errors="*{origem}"></div>
        </div>

        <!-- Informações Adicionais -->
        <div class="form-group mb-3">
          <label for="adicionais">Informações Adicionais</label>
          <textarea id="adicionais" class="form-control" th:field="*{adicionais}" placeholder="Digite informações adicionais"></textarea>
          <div class="text-danger" th:if="${#fields.hasErrors('adicionais')}" th:errors="*{adicionais}"></div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="reset" class="btn btn-secondary">LIMPAR FICHA</button>
          <button type="submit" class="btn btn-primary">CADASTRAR</button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
