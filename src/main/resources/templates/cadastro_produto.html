<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <div class="container d-flex flex-column flex-md-row justify-content-center align-items-stretch mt-5">

    <!-- Sidebar -->
    <div th:insert="sidebar :: sidebar"></div>

    <!-- Conteúdo principal -->
    <div class="main-content p-4 flex-fill shadow-sm bg-white">
      <h1 class="mb-4 text-center">Cadastro de Produto</h1>

      <!-- Formulário -->
      <form th:action="@{/salvarProduto}" method="post">

        <!-- Nome do Produto -->
        <div class="form-group mb-3">
          <label for="nome">Nome do Produto</label>
          <input id="nome" type="text" name="nome" class="form-control" placeholder="Digite o nome do produto" required>
        </div>

        <!-- Fornecedor -->
        <div class="form-group mb-3">
          <label for="fornecedorSelect">Fornecedor</label>
          <select id="fornecedorSelect" name="fornecedorEntity.id" class="form-control" required>
            <option value="" disabled selected>Selecione o fornecedor</option>
            <option th:each="forn : ${fornecedores}"
                    th:value="${forn.id}"
                    th:data-nome="${forn.nome}"
                    th:text="${forn.nome}"></option>
          </select>
        </div>

        <!-- Hidden que recebe o nome via JS -->
        <input type="hidden" id="fornecedor" name="fornecedor">

        <!-- Volumetria -->
        <div class="form-group mb-3">
          <label for="volumetria">Volumetria</label>
          <input id="volumetria" type="text" name="volumetria" class="form-control" placeholder="Digite a volumetria" required>
        </div>

        <!-- Origem -->
        <div class="form-group mb-3">
          <label for="origem">Origem</label>
          <input id="origem" type="text" name="origem" class="form-control" placeholder="Digite o país de origem" required>
        </div>

        <!-- Informações Adicionais (Não obrigatória)-->
        <div class="form-group mb-3">
          <label for="adicionais">Informações Adicionais</label>
          <textarea id="adicionais" name="adicionais" class="form-control" placeholder="Digite informações adicionais"></textarea>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between mt-4">
          <button type="reset" class="btn btn-secondary">LIMPAR FICHA</button>
          <button type="submit" class="btn btn-primary">CADASTRAR</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Script que pega o nome do fornecedor selecionado -->
  <script th:src="@{/js.js}"></script>
</body>
</html>
